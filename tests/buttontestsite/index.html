<DOCTYPE html>
<html>
  <head>
   <title>Buttons!</title>
  </head>
<body>
  <h1>BUTTONS ARE FUN!</h1>
  
  <script>
    function changeThings() {
      var h1 = document.querySelector("h1");
      h1.innerhtml = "BUTTONS ARE EVIL!";
    }
  </script>
    <button onclick = "changeThings()">Press for TRUTH </button>
</body>
